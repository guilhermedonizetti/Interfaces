<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3fb0ee1336.js" crossorigin="anonymous"></script> 

</head>
<body>

    <header>
        <h1>Impávido Colosso</h1>
    </header>

    <main>
        <form>
            <section class="inputs-container">
                <input type="email" placeholder="seuemail@gmail.com">
                <div class="password-container">
                    <input type="password" id="field-password" class="field-password" placeholder="****************">
                    <i class="far fa-eye" id="eye"></i>
                    <i class="far fa-eye-slash" id="eye-slash"></i>
                </div>
            </section>

            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar senha</span>
                </div>
                <a href="#">Esqueci minha senha</a>
            </section>

            <button id="btn-login">Entrar</button>

            <section class="links-container">
                <span>Ou entre com:</span>

                <aside>
                    <i class="fab fa-google google"></i>
                    <i class="fab fa-linkedin-in linkedin"></i>
                    <i class="fab fa-facebook-f facebook"></i>
                </aside>
            </section>

            <footer>
                <hr>
                <span>Ainda não tem conta?
                    <a href="#">Crie uma conta!</a>
                </span>
            </footer>
        </form>
    </main>
    
</body>
</html>
